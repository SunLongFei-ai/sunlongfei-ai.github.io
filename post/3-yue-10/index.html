            <div class="post-content" v-pre>
              <p>据说3月10日0点43分<br>
是太阳和月亮交会的日子<br>
大概是月宫中最亮的一次吧<br>
好像和今夜的清冷有些相配</p>
<p>可这样不太友好的疫情与天气<br>
似乎又使得我感受到<br>
躲在被窝里的温暖<br>
又有几个人可以独自出游</p>
<p>床前明月光的人不在了<br>
这里就好像疑是地上霜<br>
布满枝头的<br>
洋洋洒洒<br>
又或者说是<br>
柔柔弱弱</p>
<p>举头望明月的人<br>
终究挡不住<br>
柳枝上的<br>
那一抹<br>
惊心动魄的<br>
柳枝微扬</p>
<p><img src="https://sunlongfei-ai.github.io/post-images/1583840038871.jpg" alt="" loading="lazy"><br>
摄于3.10</p>
